<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   NutriApp - Sign Up
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
   <div class="flex justify-center mb-6">
    <img alt="NutriApp logo, a stylized apple with a leaf" class="w-24 h-24" height="100" src="https://storage.googleapis.com/a1aa/image/kXu5kFoVaggAgpioiSgauexYB5yXxXh4hDNKCBO3518.jpg" width="100"/>
   </div>
   <h2 class="text-2xl font-bold text-center mb-6">
    Sign Up for NutriApp
   </h2>
   <form action="#" method="POST">
    <div class="mb-4">
     <label class="block text-gray-700" for="name">
      Full Name
     </label>
     <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" name="name" required="" type="text"/>
    </div>
    <div class="mb-4">
     <label class="block text-gray-700" for="email">
      Email
     </label>
     <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" required="" type="email"/>
    </div>
    <div class="mb-4">
     <label class="block text-gray-700" for="password">
      Password
     </label>
     <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" required="" type="password"/>
    </div>
    <div class="mb-6">
     <label class="block text-gray-700" for="confirm-password">
      Confirm Password
     </label>
     <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="confirm-password" name="confirm-password" required="" type="password"/>
    </div>
    <div class="flex items-center justify-between">
     <a class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" href="Dashboard.html">
      Sign Up
     </a>
    </div>
    <div class="text-center mt-4">
     <a class="text-sm text-green-500 hover:text-green-800" href="NutriApp login.html">
      Already have an account? Login
     </a>
    </div>
   </form>
  </div>
 </body>
</html>
