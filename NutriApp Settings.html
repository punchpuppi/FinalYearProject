<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

   NutriApp - Settings
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="bg-blue-500 text-white p-4">
   <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">
     NutriApp
    </h1>
    <nav>
     <ul class="flex space-x-4">
      <li>
       <a class="hover:underline" href="Dashboard.html">
        Dashboard
       </a>
      </li>
      <li>
       <a class="hover:underline" href="NutriApp profile.html">
        Profile
       </a>
      </li>
      <li>
       <a class="hover:underline" href="Progress.html">
        Progress
       </a>
      </li>
      <li>
       <a class="hover:underline" href="About us.html">
        About us
       </a>
      </li>
      <li>
       <a class="hover:underline" href="NutriApp.html">
        Logout
       </a>
      </li>
     </ul>
    </nav>
   </div>
  </header>
  <main class="container mx-auto p-4">
   <section class="my-8">
    <h2 class="text-3xl font-bold mb-4">
     Settings
    </h2>
    <div class="bg-white p-6 rounded-lg shadow-lg">
     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
       <label class="block text-gray-700 font-bold mb-2" for="notification-settings">
        Notification Settings
       </label>
       <select class="w-full p-2 border border-gray-300 rounded-lg" id="notification-settings">
        <option>
         Enable
        </option>
        <option>
         Disable
        </option>
       </select>
      </div>
      <div>
       <label class="block text-gray-700 font-bold mb-2" for="theme">
        Theme
       </label>
       <select class="w-full p-2 border border-gray-300 rounded-lg" id="theme">
        <option>
         Light
        </option>
        <option>
         Dark
        </option>
       </select>
      </div>
      <div>
       <label class="block text-gray-700 font-bold mb-2" for="language">
        Language
       </label>
       <select class="w-full p-2 border border-gray-300 rounded-lg" id="language">
        <option>
         English
        </option>
        <option>
         Spanish
        </option>
        <option>
         French
        </option>
        <option>
         German
        </option>
       </select>
      </div>
      <div>
       <label class="block text-gray-700 font-bold mb-2" for="privacy-settings">
        Privacy Settings
       </label>
       <select class="w-full p-2 border border-gray-300 rounded-lg" id="privacy-settings">
        <option>
         Public
        </option>
        <option>
         Private
        </option>
       </select>
      </div>
     </div>
     <div class="mt-6 text-right">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
       Save Changes
      </button>
     </div>
     <div class="mt-6 flex justify-between">
      <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
       Delete Account
      </button>
    <a href="NutriApp.html" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 text-center">
     Log Out
    </a>
     </div>
    </div>
   </section>
  </main>
  <footer class="bg-blue-500 text-white p-4 mt-8">

 </body>
</html>
